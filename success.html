<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Submission Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Form Submission Success</h1>
        <p>Thank you for submitting the following information:</p>
        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td id="email"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td id="phone"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td id="dob"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td id="address"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td id="country"></td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td id="course"></td>
                </tr>
                <tr>
                    <td>Semester:</td>
                    <td id="semester"></td>
                </tr>
                <tr>
                    <td>Roll Number:</td>
                    <td id="roll"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
