<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Goa University</title>
</head>
<body class="main-pg">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Goa University</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
   
<div class="container text-white p-4">
    <form action="success.html" id="form" method="post">
        <div class="row">
            <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input type="number" id="phone" name="phone" class="form-control"  step="any" required>
        </div>
        <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
    </div>
    
<div class="row">
  <div class="col-md-6">
    <label class="form-label">Gender:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
      <label class="form-check-label" for="other">Other</label>
    </div>
  </div>
  <div class="col-md-6">
    <label for="address" class="form-label">Address:</label>
    <textarea id="address" name="address" class="form-control" required></textarea>
  </div>
</div>

    
    <div class="row">
        <div class="col-md-6">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="course" class="form-label">Course:</label>
            <select id="course" name="course" class="form-select">
                <option value="">Select your course</option>
                <option value="mathematics">MCA</option>
                <option value="physics">MSci Data Science</option>
                <option value="chemistry">Msc Cs</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <label for="semester" class="form-label">Semester:</label>
            <select id="semester" name="semester" class="form-select">
                <option value="">Select your semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="roll" class="form-label">Roll No:</label>
            <input type="number" id="roll" name="roll" class="form-control" step="any" required>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <label for="about" class="form-label">About:</label>
            <textarea id="about" name="about" class="form-control"></textarea>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-2W3r+3HjJtv/Z6h/qRgBxyC+UtsHyuxjK0hB+6EgjKVSpDnkIqvq5wQ1tL5dtz/" crossorigin="anonymous"></script>
<script src="./js/javascript.js"></script>
</body>
</html>
